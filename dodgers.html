<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Jays Roster</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body class="team-body bluejays-bg">

    <div class="layout-container">
        <nav class="side-nav">
            <a href="index.html" class="back-btn">‚Üê Back</a>
            
            <div class="dropdown-group">
                <h3>Coaches (C)</h3>
                 <ul>
                    <li onclick="updateCard('John Schneider', 'coach_john.jpg', 'Manager', 'N/A')">John Schneider</li>
                    <li onclick="updateCard('Don Mattingly', 'coach_don.jpg', 'Bench Coach', 'N/A')">Don Mattingly</li>
                </ul>
            </div>

            <div class="dropdown-group">
                <h3>Hitters (H)</h3>
                <ul>
                    <li onclick="updateCard('Vladimir Guerrero Jr.', 'vlad.jpg', '1B', '.264')">Vladimir Guerrero Jr.</li>
                    <li onclick="updateCard('Bo Bichette', 'bo.jpg', 'SS', '.306')">Bo Bichette</li>
                </ul>
            </div>

            <div class="dropdown-group">
                <h3>Pitchers (P)</h3>
                <ul>
                    <li onclick="updateCard('Kevin Gausman', 'gausman.jpg', 'SP', '3.16 ERA')">Kevin Gausman</li>
                </ul>
            </div>
        </nav>

        <main class="card-section">
            <div class="player-card-container">
                
                <div class="card-scroll-wrapper" id="cardScroller">
                    
                    <section class="card-slide slide-1">
                        <div class="slide-content">
                           <img src="images/default_player.png" id="p-image" alt="Player">
                           <h2 id="p-name">Select a Player</h2>
                           <p id="p-position">Position: --</p>
                        </div>
                    </section>

                    <section class="card-slide slide-2">
                         <div class="slide-content stats-content">
                            <h3>Season Stats</h3>
                            <div class="stat-box">
                                <span class="stat-label">Key Stat:</span>
                                <span class="stat-value" id="p-stat">--</span>
                            </div>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
                        </div>
                    </section>

                     </div>

                <div class="pagination-dots">
                    <div class="dot active" data-slide="0"></div>
                    <div class="dot" data-slide="1"></div>
                    </div>

            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
